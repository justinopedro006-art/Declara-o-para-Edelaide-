<div id="countdown-wrapper" style="text-align: center; padding: 20px; border: 3px solid #e8c4c4; border-radius: 10px; background-color: white; max-width: 600px; margin: 20px auto;">
    <h3 style="color: #d17a7a; font-size: 1.5em; margin-bottom: 15px;">O GRANDE DIA ESTÁ CHEGANDO!</h3>
    <div id="countdown" style="font-size: 2.0em; color: #a33b3b; font-family: sans-serif;"></div>
</div>

<script>
    // Data do Casamento (05 de agosto)
    const dataCasamento = new Date("August 05, " + new Date().getFullYear() + " 00:00:00").getTime();

    const x = setInterval(function() {
        const agora = new Date().getTime();
        let distancia = dataCasamento - agora;

        // Se o dia 05 de agosto já passou este ano, calcula para o ano que vem
        if (distancia < 0) {
            const proximoAno = new Date().getFullYear() + 1;
            const proximaData = new Date(`August 05, ${proximoAno} 00:00:00`).getTime();
            distancia = proximaData - agora;
        }

        // Cálculos de tempo
        const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

        // Formatação
        document.getElementById("countdown").innerHTML = `
            <span style="font-weight: bold; font-size: 1.5em; display: block;">${dias}</span> Dias
            <span style="font-weight: bold; font-size: 1.5em; display: block;">${horas}</span> Horas
            <span style="font-weight: bold; font-size: 1.5em; display: block;">${minutos}</span> Mins
            <span style="font-weight: bold; font-size: 1.5em; display: block;">${segundos}</span> Segs
        `.split('<span').join('<div style="display: inline-block; margin: 0 15px;"><span').split('s>').join('s></span></div>');


        // Mensagem após o casamento
        if (distancia < 0) {
            clearInterval(x);
            document.getElementById("countdown-wrapper").innerHTML = "<h3 style='color: #a33b3b;'>CASADOS! Nossa Jornada Começou!</h3>";
        }
    }, 1000);
</script>
